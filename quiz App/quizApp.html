<template>
  <lightning-card title="Quiz App in lwc">
    <div class="slds-m-around_medium">
      <template if:true="{isSubmitted}">
        <div class="{isScoredFull}">
          you have have scored {correctAnswers} out of {myQuestions.length}>
        </div>
      </template>
      <form>
        <template for:each="{myQuestions}" for:item="Quiz">
          <div key="{quiz.id}">
            class = "slds-p-bottom_medium">
            <div><strong>{quiz.id} - {quiz.Question}</strong></div>
            <div class="slds-grid slds-gutters slds-p-bottom_medium">
              <div class="slds-col">
                <input
                  type="radio"
                  name="{quiz.id}"
                  value="a"
                  onchange="{changeHandler}"
                />
                {quiz.answers.a}
              </div>
              <div class="slds-col">
                <input
                  type="radio"
                  name="{quiz.id}"
                  value="b"
                  onchange="{changeHandler}"
                />
                {quiz.answers.b}
              </div>
              <div class="slds-col">
                <div class="slds-col">
                  <input
                    type="radio"
                    name="{quiz.id}"
                    value="c"
                    onchange="{changeHandler}"
                  />
                  {quiz.answers.c}
                </div>
                {quiz.answers.c}
              </div>
            </div>
          </div>
        </template>
        <lightning-button
          variant="brand"
          type="submit"
          label="submit"
          title="Submit Quiz"
          class="slds-m-around_small"
          disabled="{allNotSelected}"
          onclick="{submitHandler}"
        >
        </lightning-button>
        <lightning-button
          variant="brand"
          type="reset"
          label="Reset"
          title="Submit Quiz"
          class="slds-m-around_small"
          onclick="{submitHandler}"
        >
        </lightning-button>
      </form></div></lightning-card
></template>
